[formatters]
keys = simple

[formatter_simple]
format = %(asctime)s %(pathname)s:%(lineno)d %(message)s

[handlers]
keys = logfile

[handler_logfile]
level = DEBUG
class = logging.FileHandler
formatter = simple
args = ('debug.log', 'w')

[loggers]
keys = root

[logger_root]
level = DEBUG
handlers = logfile
propagate = 1
